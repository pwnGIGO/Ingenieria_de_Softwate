<html>
    <body>

    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.moveTo(200, 100);
        ctx.lineTo(100, 1);
        ctx.lineTo(1, 100);
        ctx.lineTo(200, 100);
        ctx.stroke();
    </script>
    </body>
</html>
